# This file is optional and here as an example of how to activate the build runner
# FEEL FREE TO DELETE!!

# If playing as a different race, make a file similar to this but change filename:
# `zerg_builds.yml` or `terran_builds.yml`


# Save the game opening and result to disk?
# Setting to `True` allows Ares to select a new opening after defeat
UseData: True
# How should we choose a build?
# Use `Cycle` for a simple build cycle on defeat
# Use `WinrateBased` to use winrates to select a build
BuildSelection: WinrateBased
# For each Race / Opponent ID choose a build selection
BuildChoices:
    # test_123 is active if Debug: True (set via a `config.yml` file)
    test_123:
        BotName: Test
        Cycle:
            - OneBaseTempest

    Protoss:
        BotName: ProtossRace
        Cycle:
            - ProxyNexus
            - ProxyZealot
            - ProxyZealotWithProbes
            - ProbeRush
            - OneBaseTempest
            - ProxyVoids
            - Carriers

    Random:
        BotName: RandomRace
        Cycle:
            - ProxyNexus
            - ProxyZealot
            - ProxyZealotWithProbes
            - ProbeRush
            - OneBaseTempest
            - ProxyVoids
            - Carriers

    Terran:
        BotName: TerranRace
        Cycle:
            - ProxyNexus
            - ProxyZealot
            - ProxyZealotWithProbes
            - ProbeRush
            - OneBaseTempest
            - ProxyVoids
            - Carriers

    Zerg:
        BotName: ZergRace
        Cycle:
            - ProxyNexus
            - ProxyZealot
            - ProxyZealotWithProbes
            - ProbeRush
            - OneBaseTempest
            - ProxyVoids
            - Carriers

Builds:
    Carriers:
        ConstantWorkerProductionTill: 23
        AutoSupplyAtSupply: 44
        OpeningBuildOrder:
            - 14 pylon @ ramp
            - 15 gate @ ramp
            - 15 chrono @ nexus
            - 17 gas
            - 19 core @ ramp
            - 19 gas
            - 19 pylon
            - 19 chrono @ nexus
            - 19 nexus
            - 19 stargate

    ProxyVoids:
        ConstantWorkerProductionTill: 0
        AutoSupplyAtSupply: 200
        OpeningBuildOrder:
          - 12 pylon @ ramp
          - 12 probe
          - 13 gate @ ramp
          - 13 chrono @ nexus
          - 13 probe
          - 14 gas
          - 14 probe *2
          - 16 gas
          - 16 core @ ramp

    ProxyNexus:
      # Build constant workers till x supply
      ConstantWorkerProductionTill: 18
      OpeningBuildOrder:
        - 14 pylon @ ramp
        - 15 gate @ ramp
        - 16 gate @ ramp

    ProxyZealot:
        # Build constant workers till x supply
        ConstantWorkerProductionTill: 0
        OpeningBuildOrder:
          - 12 probe *3

    ProxyZealotWithProbes:
      # Build constant workers till x supply
      ConstantWorkerProductionTill: 0
      OpeningBuildOrder:
        - 12 probe *3

    ProbeRush:
      # Build constant workers till x supply
      ConstantWorkerProductionTill: 22
      OpeningBuildOrder:
        - 12 worker
        - 12 chrono @ nexus
        - 12 worker *2

    OneBaseTempest:
        ConstantWorkerProductionTill: 22
        AutoSupplyAtSupply: 22
        OpeningBuildOrder:
            - 14 pylon @ ramp
            - 15 forge @ ramp
            - 15 chrono @ nexus
            - 17 gateway @ ramp
            - 17 gas
            - 16 photoncannon @ ramp *2
            - 16 gas
            - 16 pylon
            - 16 core
            - 16 photoncannon @ ramp
            - 16 pylon
            - 16 stargate
            - 16 shieldbattery @ ramp
            - 16 photoncannon @ ramp
            - 16 fleetbeacon
            - 16 photoncannon
            - 16 pylon *2
            - 16 tempest
            - 16 chrono @ stargate
            - 16 tempestgroundattackupgrade
            - 16 photoncannon
            - 16 shieldbattery



